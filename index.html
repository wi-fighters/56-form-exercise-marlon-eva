<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>

    <h2>Update Addresses</h2>
    <form action="#">

        <fieldset>
            <legend>Delivery Address</legend>
            <label for="first">First name
                <input type="text" id="first" name="first" placeholder="Maggie">
            </label>

            <label for="last">Last name
                <input type="text" id="last" name="last" placeholder="Simpson">
            </label>

            <label for="company">Company
                <input type="text" id="company" name="company" placeholder="The Simpsons">
            </label>

            <label for="street">Street
                <input type="text" id="street" name="street" placeholder="Evergreen Terrace">
            </label>

            <label for="number">Number
                <input type="text" id="number" name="number" placeholder="742">
            </label>

            <label for="city">City
                <input type="text" id="city" name="city" placeholder="Springfield">
            </label>

            <label for="postcode">Postcode
                <input type="text" id="postcode" name="postcode" placeholder="58008">
            </label>
            
            <label for="state">State&nbsp;/&nbsp;Region
                <input type="text" id="state" name="state" placeholder="Oregon" list="states">
            </label>

            <datalist id="states">
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="LA">Louisiana</option>
                <option value="NY">New York</option>
                <option value="OR">Oregon</option>
                <option value="TX">Texas</option>
            </datalist>
            
            <label for="country">Country
                <select name="country" id="country">
                    <optgroup label="none" disabled>
                        <option value="default" selected disabled hidden>-- choose one --</option>
                    </optgroup>
                    <optgroup label="Asia">
                        <option value="TH">Thailand</option>
                        <option value="JP">Japan</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                    </optgroup>
                    <optgroup label="North America">
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                    </optgroup>
                </select>
            </label>
        </fieldset>
        
        <input type="submit" value="Update Address Details">
    </form>

</body>
</html>
